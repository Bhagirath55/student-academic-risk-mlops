name: Auto Retrain Models

on:
  push:
    branches:
      - dev
    paths:
      - 'data/new_data/new_student_data.csv'

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run your existing versioning + retraining script
      - name: Run data versioning, preprocessing & training
        run: python src/data_version_and_retrain.py

      # 5️⃣ Commit new versioned dataset & new best model, remove old ones
      - name: Commit latest dataset version & best model
        run: |
          git config --global user.name "Bhagirath55"
          git config --global user.email "21fycs.a20.bhagirath@gmail.com"

          # Remove old base dataset and old latest model from git (keep locally)
          git rm -f data/preprocessed_data/cleaned_student_dataset.csv || echo "No old base dataset to remove"
          git rm -f artifacts/models/best_model.pkl || echo "No old best model to remove"

          # Detect latest dataset version
          LATEST_DATASET=$(ls data/preprocessed_data/cleaned_student_dataset_v*.csv | sort -V | tail -n1)
          echo "Latest dataset: $LATEST_DATASET"
          git add "$LATEST_DATASET"

          # Detect latest best model version
          LATEST_MODEL=$(ls artifacts/models/best_model_v*.pkl | sort -V | tail -n1)
          echo "Latest model: $LATEST_MODEL"
          git add "$LATEST_MODEL"

          # Commit and push
          git commit -m "Added latest dataset version & best model after retraining [skip ci]" || echo "No changes to commit"
          git push origin dev


      # 6️⃣ Upload trained models & logs (optional)
      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: artifacts/models/

      - name: Upload logs & metrics
        uses: actions/upload-artifact@v4
        with:
          name: preprocessing-and-training-logs
          path: |
            artifacts/logs/
            artifacts/training_metrics.json
